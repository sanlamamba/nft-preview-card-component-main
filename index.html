<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="card__container">
      <div class="card__image_container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="equilibrium"
          class="card__mainImg"
        />
        <div class="card__image_transition">
          <img src="./images/icon-view.svg" />
        </div>
      </div>

      <div class="card__text_container">
        <p class="card__text card__text_title">
          <a class="customLink" href="#">Equilibium #3429</a>
        </p>
        <p class="card__text card__text_desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__stats_container">
          <div class="card__stats_value">
            <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" />
            <span class="card__stats_title">0.041</span>
          </div>
          <div class="card__stats_timer">
            <img src="./images/icon-clock.svg" alt="clock icon" />
            <span class="card__timer_title">3 days left</span>
          </div>
        </div>
      </div>
      <hr class="card__line" />
      <div class="card__author_container">
        <img
          src="./images/image-avatar.png"
          alt="author picture"
          class="card__author_img"
        />
        <span class="card__author_tag">
          Creation of <a class="customLink" href="#">Jules Wyvern</a>
        </span>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a target="_blank" href="https://github.com/sanlamamba">sanlamambaðŸ’» </a>
    </div>
  </body>
</html>
